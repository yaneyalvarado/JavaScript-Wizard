<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Wizard</title>
    <link rel="stylesheet" href="assets/style.css">
   
</head>

<body>
    <section class="header">
        <div id="highScores">High Scores</div>
        <div>Time Remaining: <span id="timer"></span></div>
        <div id="timeLeft">Time Left</div>
    </section>

    <section class="startpage">
        <h1>How well do you know JavaScript?</h1>
        <button class="startbutton">Start Quiz</button>
    </section>

    <section class="questions hide">
        <h2 class="questiontitle">Example questions</h2>
        <div class="questionoptions">
<button class="question1" id="question1">

</button>
<button class="question1" id="question2">

</button>
<button class="question1" id="question3">

</button>
<button class="question1" id="question4">

</button>
    </div>
    </section>
    <section class="endpage hide">
        <div id="finalScore">Your final score is</div>
        <form action="" method="get" class="form-example">
            <div class="form-example">
              <label for="name">Enter your initials </label>
              <input id="initialInput" type="text" name="initials" id="initials" required>
            </div>
            <div class="form-example">
              <input id="submit" type="submit" value="submit"></input>
            </div>
          </form>  
        <div id="highScores">High Scores</div>
        <div id="listOfHighScores"></div>
    </section> 
    <script defer src="assets/script.js"></script>
</body>
</html>
